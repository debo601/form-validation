    <h2>Javascript Operators</h2>
    <h2>The + Operator</h2>

    <p>The + operator concatenates(add)strings</p>
    <p id="demo"></p>
    <script>
        let text1 = "Good";
        let text2 = "Morning";
        let text3 = text1 + text2;
        document.getElementById("demo").innerHTML = text3;
        
    </script>
